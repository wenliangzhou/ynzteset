<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/public.css">
    <title>登陆测试</title>
    <style>
        .box{
            width: 50%;
            background: black;
            overflow: hidden;
        }
        .box::after{
            display: block;
            content: '';
            margin-top: 30%;
        }
        .child{
            height: 100%;
            width: 50%;
            background: red;
        }
    </style>
</head>
<body>
        <button class="sign">dd</button>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/layui/layui.js"></script>
        <script src="js/public.js"></script>
        
        <div class="box">
            <div class="child">
                5
            </div>
        </div>
        <script>
            $('.box').click(function () {
            layer.open({
                title:false,
                closeBtn:false,
                shadeClose:true,
                area: '800px',
                type: 2,
                zIndex: layer.zIndex, //重点
                content: 'signin.html',
                success: function(layero, index) {
                    
                    layer.setTop(layero);
                }
              });   
        });
        </script>
</body>
</html>
