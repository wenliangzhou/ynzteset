                    <label for="inputPassword3" class="col-sm-3 control-label">确认密码:</label>

                        <input type="password" class="form-control" id="pswa" placeholder="请确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label" >短信验证码:</label>
                    <div class="col-sm-7 form-inline">
                        <input type="text" class="form-control" id="yanz" name="yanz" placeholder="请输入验证码">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">

                            <label>
                                <input type="checkbox"> 我已经阅读并同意《<a>找财猫网络服务使用协议</a>》
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <button type="button" id="submit" class="btn btn-default btn-block reg">立即注册</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7 lian">
                        <div class="lianxi">遇到问题联系客服哦</div><div>已有账号，<span class="denglu sign">登录</span></div>
                    </div>
                </div>
            </form>
        </div>

    <script>
        $(document).ready(function () {
            // 初始化弹出层模块
            
            layui.use(['layer'], function () {
               var layer = layui.layer;
               $('.reg').click(function () {
                    // 验证登陆表单
                    // 手机号正则 邮箱正则 密码正则
                    var mPattern = /^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\d{8}$/,
                        pattern = /^([A-Za-z0-9_\-\.\u4e00-\u9fa5])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,8})$/,
                        psw = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,21}$/,
                        username = $('#username').val(),
                        pswt = $('#psw').val();

                    if (username === '') {
                        layer.tips('用户名不能为空 !', '#username', {
                            anim: 6
                        });
                        return false;
                    }
                    if (!mPattern.test(username)&&!pattern.test(username)) {
                        layer.tips('用户名格式错误 !', '#username', {
                            anim: 6
                        });
                        return false;
                    }
                    if (pswt === '') {
                        layer.tips('密码不能为空 !', '#psw', {
                            anim: 6
                        });
                        return false;
                    }
                    if (!psw.test(pswt)) {
                        layer.tips('密码格式错误 !', '#psw', {
                            anim: 6
                        });
                        return false;
                    }
                    if ($('#pswa').val() !== $('#psw').val()) {
                        layer.tips('密码输入不一致 !', '#pswa', {
                            anim: 6
                        });
                        return false;
                    }            
                    //ajax
                    console.log($('.form-horizontal').serializeArray());
               });
                //    enter 绑定事件
               $(document).keyup(function (event) {
                    if (event.keyCode == 13) {
                        $('.reg').click();
                    }
                });
                
            });
            $(".vertical-center-4").slick({
                dots: true,
                vertical: true,
                centerMode: true,
                slidesToShow: 5,
                slidesToScroll: 1,
                autoplay:true,
                prevArrow:'',
                nextArrow:'',
                autoplaySpeed: 1000
            });
            
        })
    </script>
