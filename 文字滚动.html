<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>CSS3_MARQUEE</title>

    <style>
        .marquee:hover {
            animation-play-state: paused
        }
        .marquee{
            margin: 0 auto;position: absolute;white-space: nowrap;box-sizing: border-box;
            height: 20px;
        }
        .marqueebox{
            overflow: hidden;
            position: relative;
            width: 500px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="kk center marqueebox">
        <p class="marquee">   ws 8 and Win R marqueemarquee </p>
    </div>
    <script>
        function marquee(speed) {
            var pwidth = $('.marquee').width()
                , juli = $('.marqueebox').width() + pwidth
                , time = juli / speed
                , str1 = '.marquee {animation: marquee ' + time + 's linear infinite;}'
                , style = document.createElement('style');
            style.innerHTML = '@keyframes marquee {0%   { left: 100% }100% { left: -' + pwidth + 'px}}' + str1;
            document.head.append(style);
        }
        marquee(100);
    </script>
</body>
</html>
