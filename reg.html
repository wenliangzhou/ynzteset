<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <div class="head">
        <img class="logo" src="img/public/logo.png" alt=""> <span>返回首页 ></span>
    </div>
    <div class="main">
        <div class="item left">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">手机号码:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="请输入手机号码/邮箱  ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">登录密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="由字母数组组成、长度6-16个字符">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">确认密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">短信验证码:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword3" placeholder="请输入验证码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="item right"></div>
    </div>
    <!-- footer -->
    <div class="footer">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>服务条款</li>
        </ul>
        <p>备案/许可证号:浙ICP备18012760号-1 Copyright 2018 找财猫 www.doucaishen.com</p>
        <div>
            <img src="img/index/yejiao.png" alt="">
        </div>
    </div>
    
</body>
</html>
