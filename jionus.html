<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加入我们</title>
    <!-- 公共 -->
    <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/layui/css/layui.css">    
    <link rel="stylesheet" href="css/public.css">
    <!--  私有 -->
    <link rel="stylesheet" href="css/buscenter.css">
    <link rel="stylesheet" href="css/jionus.css">
</head>
<body>
    <!-- 头部导航栏 -->
    <ul class="login">
        <li class="sign">登陆</li>
        <li><a class="reg" href="reg.html">注册</a></li>
    </ul>
    <img class="private-btn" key = "false" src="img/public/menu.png" alt="">
    
    
    <!-- 主体部分 -->
    <div class="midbox center">
        <div class="logobox">
            <img src="img/public/logo.png" alt=""> <span>商家申请入驻</span>
        </div>
        <div class="title">入驻流程</div>
        <canvas id="stepprogress" width="1200px" height="140px">请使用谷歌浏览器。或者版本更高的浏览器，如果是IE就卸载了吧。</canvas>
        <div class="item item1 center">
            <p class="biaoti">
                <span>商家信息</span>
            </p>
            <!-- form表单 -->
            <form id="form-ziliao" class="form-horizontal form-ziliao">
                <div class="form-group">
                    <label  class="col-sm-3 control-label">头像 ：</label>
                    <div class="col-sm-9">
                            <div class="qcontainer">
                                <div class="film">
                                    <div class="face front">           
                                        <img class="pic" src="img/center/touxiang2.png">    
                                    </div>                                              
                                    <div class="face back">
                                        <img class="pic" src="img/center/touxiang2.png">        
                                        <div class="backtext">
                                            <label for="touxiang">
                                                点击上传头像
                                            </label>    
                                            <input type="file" accept="image/png,image/gif" id="touxiang" name="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nichen" class="col-sm-3 control-label">公司名称 ：</label>
                    <div class="col-sm-9">
                        <input type="text"  class="form-control" id="nichen" placeholder="" value="" name="mingchen">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">法人姓名 ：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="xingming" placeholder="" name="faren">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">法人身份证号码 ：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="shenfennum" placeholder="" name="shenfenzheng">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">联系方式 ：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="phone" placeholder="" name="lianxifangshi">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">营业号 ：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="yinyehao" placeholder="" name="yingyehao">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">公司地址 ：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="place" placeholder="" name="place">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="button" id="submit" class="btn btn-default">下一步</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="item item2 center hide">
            <p class="biaoti">
                <span>上传信息资质</span>
            </p>
            <div class="uploadbox uploadbox1 row">
                <span>企业法人营业执照：</span>
                <label for="zhizhao" class="shangchuan">
                    <img class="zhizhao" data-src="img/public/yinyezhizhao.png" src="img/public/yinyezhizhao.png" alt="">
                    <input type="file" accept="image/png,image/gif" id="zhizhao" name="">
                </label>
            </div>
            <div class="uploadbox uploadbox2">
                <span>法人身份证图片：</span>
                <label for="zhengmian" class="shangchuan">
                    <img class="zhengmian" data-src="img/public/shenfenzheng.png" src="img/public/shenfenzheng.png" alt="">
                    <input type="file" accept="image/png,image/gif" id="zhengmian" name="">
                    <div class="biaoshi biaoshi1">身份证正面</div>
                </label>
                <label for="fanmian" class="shangchuan fan">
                    <img class="fanmian" data-src="img/public/shenfenzf.png" src="img/public/shenfenzf.png" alt="">
                    <input type="file" accept="image/png,image/gif" id="fanmian" name="">
                    <div class="biaoshi biaoshi2">身份证反面</div>
                </label>
            </div>
            <button type="button"  class="btn btn-default upload-btn-pic">点击提交</button>
        </div>
        <div class="item item3 center hide">
            <a href="javascript:void(0);" class="text_s">您提交的信息正在审核中</a>
        </div>
    </div>
    
    <!-- footer -->
    <div class="footer">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>服务条款</li>
        </ul>
        <p>备案/许可证号:浙ICP备18012760号-1 Copyright 2018 找财猫 www.doucaishen.com</p>
        <div>
            <img src="img/index/yejiao.png" alt="">
        </div>
    </div>
    <!-- JQ > 框架  > 签到日历插件 > 手写公共JS  公共 -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/layui/layui.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/public.js"></script>

    <!-- 私人 -->
    <script src="js/jionus.js"></script>
    <!-- 侧边导航栏 -->
    <div class="nav-wrapper">
        <div class="nav-item nav-item1">
        </div>
        <div class="nav-item nav-item2"></div>
        <div class="nav-item nav-item3"></div>
        <div class="nav-item nav-item4"></div>
        <div class="nav-item nav-item5"></div>
        <div class="nav-item nav-item6"></div>
        <div class="nav-item nav-item7"></div>
        <div class="nav-item nav-item8"></div>
    </div>
</body>
<!-- 侧边导航栏 签到日历 -->
<div id='schedule-box' class="boxshawv signin-box"></div>
</html>
